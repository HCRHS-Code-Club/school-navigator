<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>HCRHS School Navigator</title>
        <meta name="description" content="HCRHS School Navigator"/>
        <meta name="author" content="Ben, Eric, Mark"/>
        <link rel="shortcut icon" href="assets/centrallogo.png">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <link href="css/selectize.bootstrap3.css" rel="stylesheet"/>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.0.8/es5-shim.min.js"></script>
        <![endif]-->
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">HCRHS School Navigator</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a class="page-scroll" href="#getdirections">Get Directions</a></li>
                        <li><a class="page-scroll" href="#directions">Directions</a></li>
                        <li><a class="page-scroll" href="#about">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container main">
            <h1>Welcome to the HCRHS School Navigator</h1>
            <p class="lead">Enter a start and end room below to get directions</p>
            <section id="getdirections">
                <div class="page-header">
                    <h2>Get Directions</h2>
                </div>
                <div class="jumbotron">
                    <form onsubmit="return false">
                        <div class="form-group">
                            <label for="start" class="form-label">Starting Room</label>
                            <input type="text" class="form-control form-input" id="start" name="start" placeholder="Enter Starting Room"/>
                        </div>
                        <div class="form-group">
                            <label for="end" class="form-label">Ending Room</label>
                            <input type="text" class="form-control form-input" id="end" name="end" placeholder="Enter Ending Room"/>
                        </div>
                        <button type="submit" class="btn btn-success" id="sumbit">Submit</button>
                    </form>
                </div>
            </section>
            <section id="directions">
                <div class="page-header">
                    <h2>Directions</h2>
                </div>
                <div class="jumbotron">
                    <div class="jumbotron" id="output">
                        
                    </div>
                    <button class="btn btn-success" id="reverse">Get directions back</button>
                </div>
                <button class="btn btn-default" id="toDir">Back to Get Directions</button>
                
            </section>
            <section id="about">
                <div class="page-header">
                    <h2>About Us</h2>
                </div>
                <div class="container">
                    <h3>Created by the HCRHS Code Club</h3>
                </div>
            </section>
            <section>
                <hr/><button class="btn btn-default" id="toTop">Back to top</button>
            </section>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/scrolling-nav.js"></script>
        <script src="js/selectize.js"></script>
        <script src="js/navigator.js"></script>
    </body>
</html>
